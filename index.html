<!DOCTYPE html>
<html>

<head>
    <title>Projeto AR - Tiranossauro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- A-Frame núcleo (renderização 3D) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- aframe-extras: habilita animation-mixer para clipes GLB -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- AR.js para A-Frame (rastreamento marker-based) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script>
        AFRAME.registerComponent('interactable-model', {
            init: function () {
                var el = this.el;
                var scale = el.getAttribute('scale');
                var originalScale = { x: scale.x, y: scale.y, z: scale.z };
                var position = el.getAttribute('position');
                var originalPosition = { x: position.x, y: position.y, z: position.z };
                var isScaled = false;
                var isHolding = false;
                var lastClickTime = 0;

                // Interação 1: Clique simples para aumentar/diminuir escala
                el.addEventListener('click', function () {
                    var currentTime = new Date().getTime();
                    var isDoubleClick = (currentTime - lastClickTime) < 300;
                    lastClickTime = currentTime;

                    if (!isDoubleClick) {
                        if (!isScaled) {
                            el.setAttribute('scale', {
                                x: originalScale.x * 1.4,
                                y: originalScale.y * 1.4,
                                z: originalScale.z * 1.4
                            });
                            isScaled = true;
                        } else {
                            el.setAttribute('scale', originalScale);
                            isScaled = false;
                        }
                    }
                });

                // Interação 2: Duplo clique para disparar rotação contínua
                el.addEventListener('click', function () {
                    var currentTime = new Date().getTime();
                    if ((currentTime - lastClickTime) < 300) {
                        // Duplo clique - dispara rotação contínua
                        el.setAttribute('animation', {
                            property: 'rotation',
                            from: '0 0 0',
                            to: '0 360 0',
                            dur: 2000,
                            easing: 'linear',
                            loop: 'true'
                        });
                    }
                });

                // Interação 3: Pressionar e segurar (mousedown/mouseup) para mover Y
                el.addEventListener('mousedown', function () {
                    isHolding = true;
                });

                document.addEventListener('mouseup', function () {
                    if (isHolding) {
                        isHolding = false;
                        // Volta para posição original
                        el.setAttribute('position', originalPosition);
                    }
                });

                el.addEventListener('mousemove', function (event) {
                    if (isHolding) {
                        var newY = originalPosition.y + (event.detail.intersection.point.y * 0.5);
                        el.setAttribute('position', {
                            x: originalPosition.x,
                            y: Math.min(Math.max(newY, originalPosition.y - 1), originalPosition.y + 1),
                            z: originalPosition.z
                        });
                    }
                });

                // Interação 4: Toque longo (fusing) para animação de "pulso"
                el.addEventListener('fusing', function () {
                    // Animação de pulso
                    el.setAttribute('animation__pulse', {
                        property: 'scale',
                        from: {
                            x: originalScale.x,
                            y: originalScale.y,
                            z: originalScale.z
                        },
                        to: {
                            x: originalScale.x * 1.2,
                            y: originalScale.y * 1.2,
                            z: originalScale.z * 1.2
                        },
                        dur: 300,
                        easing: 'easeInOutQuad'
                    });

                    setTimeout(function () {
                        el.setAttribute('animation__pulse', {
                            property: 'scale',
                            from: {
                                x: originalScale.x * 1.2,
                                y: originalScale.y * 1.2,
                                z: originalScale.z * 1.2
                            },
                            to: {
                                x: originalScale.x,
                                y: originalScale.y,
                                z: originalScale.z
                            },
                            dur: 300,
                            easing: 'easeInOutQuad'
                        });
                    }, 300);
                });
            }
        });
    </script>
</head>

<body style="margin:0; overflow:hidden;">

    <!-- Cena RA embutida que usa a webcam -->
    <a-scene embedded arjs="sourceType: webcam;">

        <!-- Câmera controlada pelo AR.js -->
        <a-entity camera></a-entity>

        <!-- Marcador Hiro padrão -->
        <a-marker preset="hiro">

            <!-- Modelo GLB com interações e animation-mixer -->
            <a-entity class="clickable" interactable-model gltf-model="url(./tiranosaurus.glb)" scale="1.5 1.5 1.5"
                position="0 0 0" rotation="0 0 0" animation-mixer="clip:*; loop: repeat;">
            </a-entity>

            <!-- Luz ambiente suave -->
            <a-light type="ambient" color="#BBB"></a-light>

            <!-- Luz direcional para realçar o modelo -->
            <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>

        </a-marker>

    </a-scene>

</body>

</html>
