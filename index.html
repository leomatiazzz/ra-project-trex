<!DOCTYPE html>
<html>

<head>
    <title>Projeto AR - Tiranossauro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Projeto AR Tiranossauro - Interaja com o dinossauro em Realidade Aumentada">

    <!-- A-Frame núcleo (renderização 3D) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- aframe-extras: habilita animation-mixer para clipes GLB -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- AR.js para A-Frame (rastreamento marker-based) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script>
        AFRAME.registerComponent('gesture-tap', {
            init: function () {
                var el = this.el;
                var isScaled = false;
                var lastInteractionTime = 0;
                var originalScale = null;
                var modelLoaded = false;

                // Aguarda que o modelo carregue antes de capturar scale
                el.addEventListener('model-loaded', function () {
                    try {
                        var scale = el.getAttribute('scale');
                        originalScale = { x: scale.x, y: scale.y, z: scale.z };
                        modelLoaded = true;
                        console.log('Modelo carregado com sucesso');
                    } catch (error) {
                        console.error('Erro ao carregar o modelo:', error);
                    }
                });

                // Função para lidar com interações (clique ou toque)
                function handleInteraction(event) {
                    if (!modelLoaded || !originalScale) return;

                    event.stopPropagation();
                    var currentTime = new Date().getTime();

                    // Detecta duplo clique/toque
                    if ((currentTime - lastInteractionTime) < 300) {
                        // Duplo clique/toque - rotação
                        el.setAttribute('animation__rotate', {
                            property: 'rotation',
                            from: { x: 0, y: 0, z: 0 },
                            to: { x: 0, y: 360, z: 0 },
                            dur: 2000,
                            easing: 'linear'
                        });
                    } else {
                        // Clique/toque simples - aumentar/diminuir tamanho
                        if (!isScaled) {
                            el.setAttribute('scale', {
                                x: originalScale.x * 1.3,
                                y: originalScale.y * 1.3,
                                z: originalScale.z * 1.3
                            });
                            isScaled = true;
                        } else {
                            el.setAttribute('scale', originalScale);
                            isScaled = false;
                        }
                    }
                    lastInteractionTime = currentTime;
                }

                // Suporte para cliq em desktop/browser
                el.addEventListener('click', handleInteraction);

                // Suporte para touch em dispositivos móveis
                el.addEventListener('touchstart', handleInteraction);
            }
        });
    </script>
</head>

<body style="margin:0; overflow:hidden;">

    <!-- Cena RA embutida que usa a webcam -->
    <a-scene embedded arjs="sourceType: webcam;">

        <!-- Câmera controlada pelo AR.js -->
        <a-entity camera>
            <a-cursor rayOrigin="entity" fuse="false" raycaster="objects: .clickable">
            </a-cursor>
        </a-entity>

        <!-- Marcador Hiro padrão -->
        <a-marker preset="hiro">

            <!-- Modelo GLB com interações e animation-mixer -->
            <a-entity class="clickable" gesture-tap gltf-model="url(tiranosaurus.glb)" scale="0.6 0.6 0.6"
                position="0 0 0" rotation="0 0 0" animation-mixer="clip:*; loop: repeat;">
            </a-entity>

            <!-- Luz ambiente suave -->
            <a-light type="ambient" color="#BBB"></a-light>

            <!-- Luz direcional para realçar o modelo -->
            <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>

        </a-marker>

    </a-scene>

</body>

</html>
