<!DOCTYPE html>
<html>

<head>
    <title>Projeto AR - Tiranossauro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- A-Frame núcleo (renderização 3D) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- aframe-extras: habilita animation-mixer para clipes GLB -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- AR.js para A-Frame (rastreamento marker-based) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script>
        AFRAME.registerComponent('gesture-tap', {
            init: function () {
                var el = this.el;
                var isScaled = false;
                var lastClickTime = 0;

                // Aguarda que o modelo carregue antes de capturar scale
                el.addEventListener('model-loaded', function () {
                    var scale = el.getAttribute('scale');
                    var originalScale = { x: scale.x, y: scale.y, z: scale.z };

                    // Interação 1: Clique simples para aumentar/diminuir escala
                    el.addEventListener('click', function (event) {
                        event.stopPropagation();
                        var currentTime = new Date().getTime();

                        // Detecta duplo clique
                        if ((currentTime - lastClickTime) < 300) {
                            // Duplo clique - rotação
                            el.setAttribute('animation__rotate', {
                                property: 'rotation',
                                from: { x: 0, y: 0, z: 0 },
                                to: { x: 0, y: 360, z: 0 },
                                dur: 2000,
                                easing: 'linear'
                            });
                        } else {
                            // Clique simples - aumentar/diminuir tamanho
                            if (!isScaled) {
                                el.setAttribute('scale', {
                                    x: originalScale.x * 1.3,
                                    y: originalScale.y * 1.3,
                                    z: originalScale.z * 1.3
                                });
                                isScaled = true;
                            } else {
                                el.setAttribute('scale', originalScale);
                                isScaled = false;
                            }
                        }
                        lastClickTime = currentTime;
                    });
                });
            }
        });
    </script>
</head>

<body style="margin:0; overflow:hidden;">

    <!-- Cena RA embutida que usa a webcam -->
    <a-scene embedded arjs="sourceType: webcam;">

        <!-- Câmera controlada pelo AR.js -->
        <a-entity camera>
            <a-cursor rayOrigin="mouse" fuse="false" raycaster="objects: .clickable">
            </a-cursor>
        </a-entity>

        <!-- Marcador Hiro padrão -->
        <a-marker preset="hiro">

            <!-- Modelo GLB com interações e animation-mixer -->
            <a-entity class="clickable" gesture-tap gltf-model="url(tiranosaurus.glb)" scale="0.6 0.6 0.6"
                position="0 0 0" rotation="0 0 0" animation-mixer="clip:*; loop: repeat;">
            </a-entity>

            <!-- Luz ambiente suave -->
            <a-light type="ambient" color="#BBB"></a-light>

            <!-- Luz direcional para realçar o modelo -->
            <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>

        </a-marker>

    </a-scene>

</body>

</html>
